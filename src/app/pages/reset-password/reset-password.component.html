<section class="user-form-part">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="user-form-logo">
                    <a href="index.html"><img src="assets/images/E-queue.png" alt="logo"></a>
                </div>
                <div *ngIf="resendcard" class="user-form-card">
                    <div class="user-form-title">
                        <h2>worried?</h2>
                        <p>No Problem! Just Follow The Simple Way</p>
                    </div>
                    <form class="user-form" [formGroup]="resetForm">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter your email"
                                formControlName="userNameOrEmail"  pattern="[A-Za-z0-9._%+-]+@[A-Za-z]+\.[A-Za-z]{1,63}$"
                                [ngClass]="{'is-invalid': resetFormSubmited && f.userNameOrEmail.errors  || f.userNameOrEmail.invalid && ( f.userNameOrEmail.dirty || f.userNameOrEmail.touched)}">
                            <div *ngIf="resetFormSubmited && f.userNameOrEmail.errors || f.userNameOrEmail && (f.userNameOrEmail.dirty || f.userNameOrEmail.touched)" class="invalid-feedback">
                                <div *ngIf="f.userNameOrEmail.errors?.required">*Required</div>
                                <div *ngIf="f.userNameOrEmail.errors?.pattern">*Enter valid email id</div>
                            </div>
                        </div>
                        <div class="form-button">
                            <button type="submit" (click)="onSubmit()">Get Reset Link</button>
                        </div>
                    </form>
                </div>
                <div class="osahan-verification shadow bg-white py-4 rounded mb-5" *ngIf="otpSubmited">
                    <div class="osahan-form py-3 text-center">
                        <h3>Verify your number</h3>
                        <p>Enter the 5-digit code we sent to you</p>
                        <form>
                            <ng-otp-input #ngOtpInput [config]="config" (onInputChange)="onOtpChange($event)"
                                formControlName="otp" class="col-12"></ng-otp-input>
                            <p class="mt-3"><a href="#" class="text-decoration-none text-success">Resend Code</a></p>
                            <p><a href="#" class="text-decoration-none text-dark">Call me instead</a></p>
                            <div class="px-3">
                                <button class="btn btn-success btn-block btn-lg" (click)="verifiedClick()">Verified
                                    Otp</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="user-form-card" *ngIf="passwordSubmited">
                    <form class="user-form" [formGroup]="changeNewForm">
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="New Password"
                                formControlName="newPassword"
                                [ngClass]="{'is-invalid': changepasswordSubmited && s.newPassword.errors}">
                            <div *ngIf="changepasswordSubmited && s.newPassword.errors" class="invalid-feedback">
                                <div *ngIf="s.newPassword.errors.required">*Required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm New password"
                                formControlName="userNameOrEmail"
                                [ngClass]="{'is-invalid': changepasswordSubmited && s.userNameOrEmail.errors}">
                            <div *ngIf="changepasswordSubmited &&  s.userNameOrEmail.errors" class="invalid-feedback">
                                <div *ngIf="s.userNameOrEmail.errors.required">*Required</div>
                            </div>
                        </div>
                        <div class="form-button">
                            <button type="submit" (click)="onClick()">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="user-form-remind">
                    <p>Go Back To<a routerLink="/login">login here</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
