<section class="user-form-part">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="user-form-logo">
                    <a href="index.html"><img src="assets/images/logo.png" alt="logo"></a>
                </div>
                <div class="user-form-card">
                    <div class="user-form-title">
                        <h2>any issue?</h2>
                        <p>Make sure your current password is strong</p>
                    </div>
                    <form class="user-form" [formGroup]="changeForm">
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Old password"
                                formControlName="oldPassword"
                                [ngClass]="{ 'is-invalid': changeFormSubmitted && f.oldPassword.errors}">
                            <div *ngIf="changeFormSubmitted && f.oldPassword.errors" class="invalid-feedback">
                                <div *ngIf="f.oldPassword.errors.required">*Required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Current password"
                                formControlName="newPassword"
                                [ngClass]="{'is-invalid': changeFormSubmitted && f.newPassword.errors}">
                            <div *ngIf="changeFormSubmitted && f.newPassword.errors" class="invalid-feedback">
                                <div *ngIf="f.newPassword.errors.required">*Required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="reapet password"
                                formControlName="confirmPassword"
                                [ngClass]="{'is-invalid': changeFormSubmitted && f.confirmPassword.errors}">
                            <div *ngIf="changeFormSubmitted && f.confirmPassword.errors" class="invalid-feedback">
                                <div *ngIf="f.confirmPassword.errors.required">*Required</div>
                            </div>
                        </div>
                        <div class="form-button">
                            <button type="submit" (click)="onSubmit()">change password</button>
                        </div>
                    </form>
                </div>
                <div class="user-form-remind">
                    <p>Go Back To<a routerLink="/login">login here</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
