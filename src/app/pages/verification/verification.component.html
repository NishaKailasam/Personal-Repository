<section class="osahan-main-body">
    <div class="container">
       <div class="row d-flex align-items-center justify-content-center vh-100">
          <div class="col-lg-6">
             <div class="osahan-verification shadow bg-white py-4 rounded mb-5">
                <div class="osahan-form py-3 text-center">
                   <h3>Verify your number</h3>
                   <p>Enter the 5-digit code we sent to you</p>
                   <form>
                    <ng-otp-input #ngOtpInput class="col-12"  [config]="config "></ng-otp-input>
                      <p class="mt-3"><a href="#" class="text-decoration-none text-success">Resend Code</a></p>
                      <p><a href="#" class="text-decoration-none text-dark">Call me instead</a></p>
                      <div class="px-3">
                      <button class="btn btn-success btn-block btn-lg" (click) = "validateOTP()">Submit</button>
                      </div>
                   </form>
                </div>
             </div>
          </div>
       </div>
    </div>
 </section>
